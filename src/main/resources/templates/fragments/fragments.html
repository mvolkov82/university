<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en-US">
<head th:fragment="header">
    <title>University</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="bootstrap-container">
    <div th:fragment="menu">
        <div id="menu">
            <nav class="navbar navbar-dark navbar-expand-lg navbar-light bg-primary">
                <a class="navbar-brand" th:href="@{/}">University</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/lectures}">Lectures</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/faculties}">Faculties</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/departments}">Departments</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/groups}">Groups</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/subjects}">Subjects</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/auditoriums}">Auditoriums</a>
                        </li>
                        <li class="nav-item dropdown active">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">
                                Persons
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{/students}">Students</a>
                                <a class="dropdown-item" th:href="@{/teachers}">Teachers</a>
                                <div class="dropdown-divider"></div>
                            </div>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/timetables}">Timetables</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div th:fragment="notification">
        <div th:if="${errorMessage != null}">
            <div class="alert alert-danger" role="alert">
                <div th:text="${errorMessage}"></div>
            </div>
        </div>

        <div th:if="${successMessage != null}">
            <div class="alert alert-success" role="alert">
                <div th:text="${successMessage}"></div>
            </div>
        </div>
    </div>

    <div th:fragment="deleteConfirmationFragment(deleted, objectDescription)">
        <div class="modal fade" id="deleteAndRestoreConfirmationModal" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><span th:text="#{delete.confirmation.header}"/>
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <span th:if="${deleted == false}"
                              th:text="#{delete.confirmation.question(${objectDescription})}"></span>
                        <span th:if="${deleted}"
                              th:text="#{restore.confirmation.question(${objectDescription})}"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                        <button th:if="${deleted == false}" type="submit" name="submit" value="value"
                                class="btn btn-danger">
                            Delete
                        </button>

                        <button th:if="${deleted}" type="submit" name="submit" value="value" class="btn btn-success">
                            Restore
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
