<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru">
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<head th:insert="fragments/fragments :: header">

<body>

<div th:insert="fragments/fragments :: menu"></div>
<input type="button" class="btn btn-secondary" value="Back" onclick="history.back()">
<div th:insert="fragments/fragments :: notification"></div>
<p></p>
<div class="d-flex justify-content-center">
    <div class="col-md-4 mb-3">
        <form action="#" th:action="@{/auditoriums/edit}" th:object="${auditorium}" method="post">

            <div class="form-group">
                <input type="hidden" class="form-control" th:field="*{id}" th:value=${id}/>
            </div>

            <div class="form-group">
                <label for="auditoriumName" class="col-form-label">Auditorium name</label>
                <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Auditorium name error</div>
                <input type="text" class="form-control" id="auditoriumName" placeholder="Auditorium name" th:field="*{name}"
                       th:value=${name}/>
            </div>
            <div class="form-group row">
                <label for="department" class="col-form-label">Department</label>
                <select class="form-control" id="department" th:field="*{departmentId}">
                    <option th:value="null">NO DEPARTMENT</option>
                    <option th:each="department:${departments}" th:value="${department.id}" th:utext="${department.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Save</button>

        </form>
    </div>
</div>

</body>
</html>
