<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:insert="fragments/fragments :: header">

<body>

<div th:insert="fragments/fragments :: menu"></div>

<input type="button" class="btn btn-secondary" value="Back" onclick="history.back()">

<div class="d-flex justify-content-center">
    <div class="col-md-4 mb-3">
        <form action="#" th:action="@{/faculties/edit}" th:object="${faculty}" method="post">

            <div class="form-group">
                <input type="hidden" class="form-control" th:field="*{id}" th:value=${id}/>
            </div>

            <div class="form-group">
                <label for="name" class="col-form-label">Faculty name</label>
                <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
                <input type="text" class="form-control" id="name" th:field="*{name}" th:value=${name}/>
            </div>

            <button type="submit" class="btn btn-success">Save</button>

        </form>
    </div>
</div>
</body>
</html>
